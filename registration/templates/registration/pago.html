{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Estado de pago:</h1>
        {% if mensaje == 1%}
        <div class="alert alert-success" role="alert">
            Pedido pagado correctamente. Gracias por preferirnos.
        </div>
        {% endif %}
        {% if mensaje == 0%}
        <div class="alert alert-warning" role="alert">
            Error al pagar pedido.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
